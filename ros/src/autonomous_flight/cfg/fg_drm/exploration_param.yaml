odom_topic: "/odom"
# odom_topic: "/mavros/local_position/odom"
local_region_min: [-5, -5, -2]
local_region_max: [5, 5, 2]
global_region_min: [-20, -20, 0.75]
global_region_max: [20, 20, 1.1]
local_sample_thresh: 200
global_sample_thresh: 100
frontier_sample_thresh: 100
dist_thresh: 0.8 # minimum distance for sampling between two nodes, maze_simple: 0.8, maze_dense: 0.7
safe_distance_xy: 0.15 # default: 0.3, maze_dense: 0.12, maze_simple: 0.2
safe_distance_z: 0.0
safe_distance_check_unknown: true # true will make node sampling conservative but safe 


# Camera Parameters
horizontal_FOV: 1.57
vertical_FOV: 1.57
dmin: 0.3
dmax: 2.0

nearest_neighbor_number: 15
frontier_nearest_neighbor_number: 15
max_connect_dist: 2.75  # maze_simple: 1.5, maze_dense: 1.8
num_yaw_angles: 32

# Goal Candidate
min_voxel_thresh: 0.5
min_goal_candidates: 26  # maze_simple: 25
max_goal_candidates: 40

information_gain_update_distance: 1.0
yaw_penalty_weight: 1.0